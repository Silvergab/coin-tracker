<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título que aparece en la pestaña del navegador -->
    <title>Login - Coin Tracker</title>
    <!-- Enlace a los estilos CSS para la página -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- Contenedor principal del login, centrado para enfocar al usuario -->
    <div class="login-container">
      <!-- Título principal de la página -->
      <h1 class="login-title">Coin Tracker</h1>
      
      <!-- Formulario para que el usuario inicie sesión -->
      <form id="login-form" class="styled-form">
        <!-- Campo para ingresar el correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          placeholder="Ingresa tu correo"
          required
        />
        
        <!-- Campo para ingresar la contraseña -->
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          placeholder="Ingresa tu contraseña"
          required
        />
        
        <!-- Botón para enviar el formulario -->
        <button type="submit" class="action-button">Iniciar Sesión</button>
      </form>

      <!-- Mensajes dinámicos para mostrar errores o confirmaciones -->
      <p id="error-message" class="message error" style="display: none"></p>
      <p id="success-message" class="message success" style="display: none"></p>

      <!-- Enlace para redirigir al registro si el usuario no tiene cuenta -->
      <a href="registro.html" class="register-link">
        ¿No tienes una cuenta? Regístrate aquí.
      </a>
    </div>

    <!-- Script para manejar los mensajes dinámicamente -->
    <script type="module" src="/js/login.js"></script>
    <!-- Script general de la aplicación -->
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
