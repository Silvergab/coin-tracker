<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título que aparece en la pestaña del navegador -->
    <title>Registro - Coin Tracker</title>
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- Contenedor principal centrado para alinear todo el contenido de la página -->
    <div class="login-container">
      <!-- Título principal de la página -->
      <h1 class="login-title">COIN TRACKER</h1>

      <!-- Contenedor para mostrar mensajes dinámicos de éxito o error -->
      <div id="message-container">
        <!-- Mensaje que se muestra cuando el registro es exitoso -->
        <p id="success-message" class="message success"></p>
        <!-- Mensaje que se muestra cuando hay errores en el registro -->
        <p id="error-message" class="message error"></p>
      </div>

      <!-- Formulario para que el usuario se registre -->
      <form id="register-form" class="styled-form">
        <!-- Campo para ingresar el nombre completo -->
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre" required />

        <!-- Campo para ingresar el correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input
          type="email"
          id="email"
          placeholder="Ingresa tu correo"
          required
        />

        <!-- Campo para ingresar la contraseña -->
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          placeholder="Crea tu contraseña"
          required
        />

        <!-- Botón para enviar el formulario y registrarse -->
        <button type="submit" class="action-button">Registrarse</button>
      </form>

      <!-- Enlace que redirige al login si el usuario ya tiene cuenta -->
      <a href="login.html" class="register-link">
        ¿Ya tienes una cuenta? Inicia sesión aquí.
      </a>
    </div>

    <!-- Script para manejar la lógica del registro (mensajes dinámicos y envío de formulario) -->
    <script type="module" src="/js/register.js"></script>
    <!-- Script general para la aplicación (autenticación y otras funcionalidades) -->
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
